<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warlord Realm | Server Error</title>
    <link rel="shortcut icon" href="../asset/logo-min.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../asset/style-error_pange_aio.css">
</head>

<body oncontextmenu="return false" ondragstart="return false;" ondrop="return false;">
    <!-- Ambient Background -->
    <div class="ambient-bg"></div>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../asset/logo.jpg" alt="Warlord Realm" class="logo-image">
            </div>
            <h1 class="logo-text">Warlord Realm</h1>
            <p class="server-name">Minecraft Server - Java & Bedrock</p>
        </header>

        <main class="main-content">
            <div class="error-container">
                <!-- Error Icon -->
                <div class="error-icon">
                    <i class="fas fa-server"></i>
                </div>

                <!-- Error Code -->
                <div class="error-code">
                    <span class="error-number">5</span>
                    <span class="error-number">0</span>
                    <span class="error-number">0</span>
                </div>

                <!-- Error Message -->
                <div class="error-message">
                    <h2>Internal Server Error</h2>
                    <p class="error-description">
                        The server is experiencing technical issues. Our team is working to fix it.
                    </p>
                </div>

                <!-- Status Info -->
                <div class="status-section">
                    <div class="status-item">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <strong>Server Maintenance</strong>
                            <p>We are working on fixing this issue</p>
                        </div>
                    </div>
                    <div class="status-item">
                        <i class="fas fa-clock"></i>
                        <div>
                            <strong>Maintenance estimation</strong>
                            <p>N/A</p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="../" class="btn btn-primary">
                        <i class="fas fa-home"></i> Try Again
                    </a>
                    <a href="../discord/" class="btn btn-secondary">
                        <i class="fab fa-discord"></i> Status Update
                    </a>
                </div>

            </div>
        </main>
    </div>

    <script src="../asset/java-script-error_pange_aio.js"></script>
</body>

</html>
