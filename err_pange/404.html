<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warlord Realm | Page Not Found</title>
    <link rel="shortcut icon" href="../asset/logo-min.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../asset/style-error_pange_aio.css" />
</head>

<body oncontextmenu="return false" ondragstart="return false;" ondrop="return false;">
    <!-- Ambient Background -->
    <div class="ambient-bg"></div>

    <div class="container" style="margin-bottom: 75px">
        <header>
            <div class="logo-container">
                <img src="../asset/logo.jpg" alt="Warlord Realm" class="logo-image" />
            </div>
            <h1 class="logo-text">Warlord Realm</h1>
            <p class="server-name">Minecraft Server - Java & Bedrock</p>
        </header>

        <main class="main-content">
            <div class="error-container">
                <!-- Error Icon -->
                <div class="error-icon">
                    <i class="fas fa-ghost"></i>
                </div>

                <!-- Error Code -->
                <div class="error-code">
                    <span class="error-number">4</span>
                    <span class="error-number">0</span>
                    <span class="error-number">4</span>
                </div>

                <!-- Error Message -->
                <div class="error-message">
                    <h2>Page Not Found</h2>
                    <p class="error-description">
                        The page you are looking for has vanished into the Minecraft
                        realm. It might be lost in the Nether or trapped in The End.
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="../" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to homepage
                    </a>
                </div>

                <!-- Quick Links -->
                <div class="quick-links">
                    <h3>You Might Be Looking For:</h3>
                    <div class="links-grid">
                        <a href="../" class="quick-link">
                            <i class="fas fa-home"></i> Homepage
                        </a>
                        <a href="../register/" class="quick-link">
                            <i class="fa-solid fa-camera"></i> Registration
                        </a>
                        <a href="../gallery/" class="quick-link">
                            <i class="fas fa-question-circle"></i> Gallery
                        </a>
                        <a href="../discord/" class="quick-link">
                            <i class="fab fa-discord"></i> Discord
                        </a>
                        <a href="../status/" class="quick-link">
                            <i class="fa-solid fa-signal"></i> Status
                        </a>
                        <a href="../help/" class="quick-link">
                            <i class="fas fa-question-circle"></i> Help
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../asset/java-script-error_pange_aio.js"></script>
</body>

</html>
